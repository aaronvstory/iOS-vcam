# SRS Configuration - iPhone Ultra-Smooth RTMP

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
}

http_server {
    enabled         on;
    listen          8080;
}

vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_fragment    1;          # 1-second fragments
        hls_window      10;         # 10 fragments = 10 SECONDS buffer (KEY!)
        hls_path        ./objs/nginx/html/[app]/;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
        hls_cleanup     off;
        hls_dispose     120000;
        hls_on_error    ignore;
        hls_wait_keyframe on;
    }

    tcp_nodelay     on;
    min_latency     off;            # Allow buffering (important!)

    play {
        gop_cache       on;         # KEEP GOP cache
        queue_length    10;         # 10-frame buffer
        mw_latency      500;        # 500ms write latency
        time_jitter     full;       # Full timing correction
    }

    publish {
        parse_sps       on;
        firstpkt_timeout 30000;
        normal_timeout  10000;
    }

    security {
        enabled off;
    }
}
